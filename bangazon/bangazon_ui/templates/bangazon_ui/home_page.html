{% extends 'bangazon_ui/index.html' %}
{% block content %}

{% for key, val in context.items %}

  <span><a href="/product_list/{{key.pk}}/"><h3>{{key.label}}({{val|length}})</h3></a></span>
  {% for item in val %}
  <span><a href="/product_detail/{{item.pk}}">{{item.name}}: ${{item.price}}</a></span>
  {% endfor %}
{% endfor %}


{% endblock %}
