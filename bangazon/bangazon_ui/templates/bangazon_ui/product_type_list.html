{% extends 'bangazon_ui/index.html' %}
{% block content %}
    <ul>
    {% for key, val in context.items %}
   		<br>
        <li><a href="/product_list/{{key.pk}}/"><h4>{{key.label}}({{val|length}})</h4></a></li>
        {%for item in val%}<br>

        <p><a href="/product_detail/{{item.pk}}/">{{item.name}}:  ${{item.price}}</a></p>
        {%endfor%}
    {%endfor%}
    </ul>
{%endblock%}
