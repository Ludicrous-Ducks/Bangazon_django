{% extends 'bangazon_ui/index.html' %}
{% block content %}

    <h1>{{product_type.label}}</h1>
{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="/product_detail/{{product.pk}}/">Name: {{product.name}}, {{product.price}}</a></li>
       
    {% endfor %}
    </ul>
{% else %}
    <p>NO products are available.</p>

{%endif%}
{%endblock%}
